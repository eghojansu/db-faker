[routes]
GET @index: / [sync] = controller\MainController->indexAction
GET @tables: /tables/@db [ajax] = controller\MainController->tablesAction
GET @config: /tables/@db/config [ajax] = controller\MainController->configAction
GET @rules: /rules [ajax] = controller\MainController->rulesAction
POST @execute: /execute [ajax] = controller\MainController->executeAction
